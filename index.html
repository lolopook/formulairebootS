<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="container">

            <div class="row">

                <div class=" col-lg-6">
                    <label for="name" class="form-label"></label>
                    <input type="text" class="form-control col-12 col-lg-6" id="name" placeholder="Nom">
                </div>

                <div class=" col-lg-6">
                    <label for="firstName" class="form-label"></label>
                    <input type="text" class="form-control col-12 col-lg-6" id="firstName"
                        placeholder="Prénom">
                </div>

                <div class="mb-3 col-lg-12">
                    <label for="mail" class="form-label"></label>
                    <input type="email" class="form-control" id="mail" placeholder="Email">
                </div>

                <div class="mb-3 col-lg-6">
                    <label for="telephone" class="form-label"></label>
                    <input type="number" class="form-control" id="telephone" placeholder="Téléphone">
                </div>

                <div class="mb-3 col-lg-6">
                    <label for="telephone" class="form-label"></label>
                    <select class="col-lg-9 form-select" aria-label=".form-select-sm example">
                        <option selected>Status Marital</option>
                        <option value="1">Célibataire</option>
                        <option value="2">Mariée(e)</option>
                        <option value="3">Autres</option>
                    </select>
                </div>

                <div class="container">

                    <div class="row col-12">
                        <div class="row col-lg-5">
                            <label class="form-label "> Genre </label>
                        </div>

                        <div class="row col-lg-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" id="male" value="masculin">
                                <label class="form-check-label " for="male">Masculin</label>
                            </div>
                        </div>

                        <div class="row col-lg-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" id="female" value="fénminin">
                                <label class="form-check-label" for="female">Féminin</label>
                            </div>
                        </div>

                        <div class="row col-lg-1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" id="other" value="autre">
                                <label class="form-check-label" for="other">Autre</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="mb-3 col-lg-6">
                    <label for="password" class="form-label"></label>
                    <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                </div>

                <div class="mb-3 col-lg-6">
                    <label for="confirmation" class="form-label"></label>
                    <input type="password" class="form-control" id="confirmation" placeholder="Confirmation">
                </div>

                <div class="mb-3 col-lg-4">
                    <label for="postal" class="form-label"></label>
                    <input type="text" class="form-control" id="postal" placeholder="Code Postal">
                </div>

                <div class="mb-3 col-lg-8">
                    <label for="city" class="form-label"></label>
                    <input type="text" class="form-control" id="city" placeholder="Ville">
                </div>



                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="container">
            
                                <div class="row col-8">
                                    <div class="row col-lg-8">
                                        <label for="#" class="form-label "> Loisir : </label>
                                    </div>
                                </div>
            
                                <div class="container">
                                    <div class="row col-lg-8">
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="velo" id="velo">
                                                <label class="form-check-label " for="velo">Vélo</label>
                                            </div>
                                        </div>
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="foot" id="foot">
                                                <label class="form-check-label " for="foot">Foot</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="container">
                                    <div class="row col-lg-8">
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="canape" id="canape">
                                                <label class="form-check-label " for="canape">Canapé</label>
                                            </div>
                                        </div>
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="barbecue" id="barbecue">
                                                <label class="form-check-label " for="barbecue">Barbecue</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="container">
                                    <div class="row col-lg-8">
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="peche" id="peche">
                                                <label class="form-check-label " for="peche">Pêche</label>
                                            </div>
                                        </div>
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="karate"
                                                    id="karate" value="masculin">
                                                <label class="form-check-label " for="karate">Karaté</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="container">
                                    <div class="row col-lg-8">
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="randonnee"
                                                    id="randonnee">
                                                <label class="form-check-label " for="randonnee">Randonnée</label>
                                            </div>
                                        </div>
            
                                        <div class="row col-lg-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="vaccine"
                                                    id="vaccine">
                                                <label class="form-check-label " for="vaccine">Vacciné</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="birthday" class="form-label"> Date de naissance</label>
                                <input type="date" class="form-control" id="birthday">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="3" placeholder="Autres Information"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">

                    <div class="row">
                        <div class="col-lg-12">
                            <input class="col-md-3 mt-md-5 mt-3 " type='reset'>
                            <input class="col-md-3 mt-md-5 mt-3" type='submit'> 
                        </div>

                    </div>

                </div>




            </div>
        </div>
    </form>
</body>

</html>
